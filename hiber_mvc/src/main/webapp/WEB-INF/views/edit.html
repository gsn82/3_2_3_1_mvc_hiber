<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">Enter First Name: </label>
    <input th:type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Enter Last Name: </label>
    <input th:type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <label for="age">Enter email: </label>
    <input th:type="text" th:field="*{email}" id="age">
    <br/>
    <input type="submit" value="Update user"/>
</form>

</body>
</html>
